		<div class="entry-content" itemprop="text">
			
<p class="has-large-font-size"><strong><span class="has-inline-color has-vivid-red-color">Respiratory System</span></strong> (Simplified)</p>



<figure class="wp-block-table is-style-stripes"><table><tbody><tr><td><strong>NAME</strong></td><td><strong>MOA</strong></td><td><strong>Use</strong></td><td><strong>ADR</strong></td></tr><tr><td><span class="has-inline-color has-luminous-vivid-amber-color">S</span>ulphonamides  Trimethoprim Bacterio<strong><em><span class="has-inline-color has-luminous-vivid-amber-color">S</span></em></strong>tatic</td><td>-Act as competitive antagonists of para-aminobenzoic acid (PABA) – Inhibit enzyme folate synthetase & inhibit the synthesis of folic acid – G+ G- ,nocardia, chlamydiae -Systemic action= Sulfamethoxazole (with trimethoprim as <strong>cotrimoxazole</strong>) -Local action= Sulfasalazine (ulcerative colitis) -Topical = Silver sulfadiazine (skin ointment), Sulfacetamide (eye drops)</td><td>1. Cotrimoxazole – UTI, GIT & respiratory tract infections, Pneumocystis jiroveci<strong> </strong>infections in AIDS patients 2. Sulphadoxine + Pyrimethamine – Toxoplasmosis, Drug resistant malaria 3.Sulphacetamide – Trachoma, Conjunctivitis 4.Sulphasalazine – Ulcerative colitis 5.Silver sulphadiazine ointment for burns.</td><td>Skin rash, GI disturbances Megaloblastic anemia Exfoliative dermatitis Stevens-Johnson syndrome</td></tr><tr><td>Fluoroquinolones Norfloxacin, Ciprofloxacin, Ofloxacin, Sparfloxacin <strong>Bactericidal</strong></td><td>-Inhibit bacterial DNA synthesis by inhibiting bacterial DNA gyrase. -Prevents uncoiling of supercoiled DNA required for normal transcription & replication -Post Antibiotic Effect. -Oral, parenteral IV slow injection. -Ofloxacin – CSF -G- Mycoplasma Mycobacteria  Gonorrhea</td><td>Urinary Tract Infections – even with multidrug resistant organisms – pseudomonas.   Gastrointestinal infections: Diarrhea caused by shiegella. Infections of soft tissues, bones and joints Respiratory infections with pseudomonas aeruginosa Tuberculosis – 2nd line drug Sexually transmitted diseases – gonorrhoea Eradication of meningococcal carrier state.  Eradication of salmonella typhi in carriers.</td><td>CNS: Nausea, headache, dizziness, Phototoxicity, Nephrotoxicity <strong>Contraindications</strong> Pregnancy, lactation & in children below 18 years as may cause erosion of cartilage / arthropathy. Drug interactions: can increase the serum levels of warfarin by interfering with its metabolism.</td></tr></tbody></table></figure>



<figure class="wp-block-table is-style-stripes"><table><tbody><tr><td><strong>NAME</strong></td><td><strong>MOA</strong></td><td><strong>Use</strong></td><td><strong>ADR</strong></td></tr><tr><td><strong>Penicillin</strong> <strong>Bactericidal</strong></td><td>-Transpeptidation reaction cross links the polymer chains in peptidoglycans of the cell wall with peptide bridges, strengthens it & makes the cell viable. -Inhibit <strong>transpeptidation</strong> reaction in the bacterial cell wall causing damage to the cell wall. -Bbactericidal, act only on <strong>multiplying bacteria</strong>. -Have <strong>high therapeutic index </strong>(remarkably non-toxic)‏. <strong>-Safe</strong> during pregnancy.</td><td><strong>1.Benzathine penicillin –</strong>prophylaxis of beta- hemolytic streptococcal -To prevent recurrence of rheumatic fever. -Gonorrhoea & syphilis contacts. 2.<strong> Penicillin G- </strong>meningitis 3.<strong> </strong><strong>Flucloxacillin</strong><strong>–</strong>Bone and joint infections (Staphylococcal infections) 4.<strong> Amoxicillin-</strong>Otitis media, Bronchitis, Pneumonia, UTI  <strong>5. </strong><strong>Amoxicillin+</strong><strong>Probenecid</strong><strong>–</strong><strong> Gonorrhea</strong> <strong>6. </strong><strong>Amoxicillin+</strong><strong>Aminoglycoside</strong><strong>–</strong><strong> </strong>Endocarditis due to enterococci 7. <strong>Procaine </strong><strong>benzylpenicillin</strong><strong>– </strong>Syphilis 8. <strong>Ticarciliin</strong><strong>, </strong><strong>Piperacillin</strong><strong>– </strong>Pseudomononas aeruginosa- Intra abdominal, skin & soft tissue infections, nosocomial pneumonia</td><td>Hypersensitivity (in 0.7% to 1.0% patients). Enquire about previous exposure & allergy. Amoxicillin causes skin rash. Superinfections  e.g. Fungi – <em>Candida</em> Diarrhoea : common with ampicillin as it is incompletely absorbed orally. Less  with amoxycillin as it is well absorbed from GIT.</td></tr><tr><td><strong>β</strong><strong>-lactamase inhibitors</strong> <strong>Clavulanic</strong><strong> acid, </strong><strong>Sulbactam</strong></td><td>-Combine with betalactamases to form inhibitory products. -No antibacterial activity of their own & no ADR. -Form a <strong>synergistic</strong> combination with betalactam antibiotics as they protect them against inactivation by betalactamase & extend their antibacterial spectrum</td><td>betalactamase producing Haemophilus influenzae</td><td></td></tr><tr><td><strong>Cephalosporins</strong><strong> </strong><strong>LFT </strong><strong>lex</strong><strong> fox </strong><strong>taz</strong><strong></strong> 1.Cephalexin Cefazolin, Cephradine 2.Cefaclor, Cefamandole 3.Cefuroxime, Cefoperazone, Ceftazidime, Cefotaxime 4.Cefepime <strong>Bactericidal</strong> ●</td><td>-Inhibit cell wall synthesis similar to penicillin -G+ & G- -More resistant to betalactamase -IV or IM route -3rd generation cross well into CSF-meningitis. -Excreted by kidney. <strong>-Safe </strong>during pregnancy.</td><td>1.<strong>Surgical prophylaxis</strong> 2.<strong>Septicaemia</strong><em> –</em>e.g. cefuroxime, cefotaxime 3.<strong>Soft tissue infections</strong> 4.<strong>Meningitis</strong><em></em> 5.<strong>Urinary tract infection</strong><em> </em>– especially in pregnancy or in patients unresponsive to other drugs. 6.<strong>Sinusitis</strong><em> </em> </td><td>-Hypersensitivity reactions. May be cross allergic to penicillin. -Disulfiram- like effects Cefamandole, Cefotetan when taken with alcohol. – Bleeding- platelet dysfunction.</td></tr></tbody></table></figure>
